name: "Test parallel approvals"

on:
    push:
    # workflow_dispatch:
permissions:
  id-token: write
  contents: write
  actions: write
  statuses: write
  pull-requests: write
  issues: write
  checks: write
  repository-projects: read
  packages: write
  deployments: write
jobs:

  CreateDeployment:
    name: Create deployment
    runs-on: ubuntu-latest
    outputs:
        deployment_id: ${{ steps.create-deployment.outputs.deployment_id }}
    steps:
      - name: deploy
        id: create-deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: latest
          repo: Test-workflows-public
          ref: ${{ github.sha }}


  UpdateDeploymentStatus:
    name: Update deployment
    runs-on: ubuntu-latest
    needs: CreateDeployment
    steps:
      - name: get commit url
        id: get_commit
        run: |
          commit_url="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          echo "tag_url=${tag_url}" >> "$GITHUB_OUTPUT"
      - name: Deployment Status Update
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: failure
          deployment-id: ${{ needs.CreateDeployment.outputs.deployment_id }}
          log-url: ${{ steps.get_commit.outputs.tag_url }}
          auto-inactive: false
